language: python
python:
- '3.6'

before_install:
- sudo rm -f /etc/boto.cfg
install:
- pip install -e git+https://github.com/spulec/moto@master#egg=moto
- pip install -r requirements.txt
- pip install --editable .
- pip install halo
- cd plugins && bash install_all.sh && cd ..

jobs:
  include:
  - stage: Running Unit Tests
    name: Unit Tests
    script:
    - pytest
  
